paginae/bld/quern=通过点击凿子指针图标点在大石头上建设石工项目，要指明你要建项目所用的石头。
paginae/bld/raft = 木筏可以用来渡运物体穿过水体。它是分段建造的。建造两段并且在水里把它们结合一起成为可用的木筏。\n\n当搭乘木筏时：右键木筏让鼠标指针变成一个装载图标 ，然后点击一个物体把它装载到木筏上。\n
paginae/bld/runestone=通过点击凿子指针图标点在大石头上建设石工项目，要指明你要建项目所用的石头。
paginae/bld/symbelfire = 在篝火旁聚餐能够增加食物属性奖励，聚餐的人魅力越高，奖励越高。
paginae/bld/trellis=某些植物——尤其是葡萄——只能在作物架上生长。
paginae/bld/vilgate = 建造村图腾允许你花费30000学点（LP）建立一个村庄。村庄可以通过建造势力物件占领土地，而且可以管理更多的人员。
paginae/bld/wildernessbeacon=给荒野灯塔起个名字来点亮它。当荒野灯塔燃起来时，一个新角色能通过它出生。荒野灯塔1小时后燃尽失效，或者某人已出生也会失效。
paginae/bld/winerack = 可以储存酒。
paginae/bld/wnf=要建墙或者篱笆，首先要放置与建造一个初始角柱。然后你可以右键第一个角柱，从它延伸出墙体，接着从墙体再造门或新角柱。 \n\n注意没装锁的大门没多少用处。
paginae/bld/woodensign=可写字的牌子，上面的文字供别人阅读。建个牌子然后写下你想写的任何内容。
paginae/craft/cheesetray = 一个奶酪盆放4份凝乳，奶酪盆放在奶酪架上制作奶酪。
paginae/craft/claypipeu=这件物品在完成之前需要在窑里烧成成品。
paginae/craft/cne = 你可以把衣服和装备 拖到装备界面（Ctrl + E）给你的角色穿上。注意所有的装备使用不同、特定的装备格。
paginae/craft/coldcompress = 冰袋能够治疗肿胀和脑震荡。冰袋放久了会坏，做完请及时使用！
paginae/craft/curios = 学习品是各种古怪的物品，有制作的和自然的，可以在学习窗（Ctrl + T）里学。你可以从学习品获得学习点（LP），而学习点有各种用途，如增加属性、加技能和开领地。
paginae/craft/dowrod= 装备在手上探索水源点以造井。
paginae/craft/exquisiterotu = 腐料是一种制革原料，使用前需先在泡皮桶内浸泡。
paginae/craft/ferrysilver = 溺水戒，当你在水里快淹死时，只要戴着它，将自动把你冲到岸边免于一死，当然戒指也裂了。
paginae/craft/firebrand=Lighting a fire creates a temporary Firebrand item that can be Right-clicked on an oven, pile of wood, or other lightable object, to light that object. Beware that the Firebrand will burn down soon, so be quick about it.
paginae/craft/flintsteel=Flint & Steel can be used to light fires and other lightable objects. Hold the Flint & Steel and Right-click the object you wish to light.
paginae/craft/food = {尚未翻译} Food can be used to restore energy, and to increase your Base Attributes. Every time you eat food -- and assuming you aren't already fully Satiated -- you get "Food Event Points", FEPs, added to the FEP-meter of your Character Sheet (Ctrl + T), and whenever your FEP-meter fills up completely, it empties out again, and you get an event determined by the Event Points you had gathered in the meter. The effect is usually an increase in a Base Attribute, but it can sometimes also be a negative experience if you, perchance, have eaten foul things.\n\nEating food increases your General and Particular levels of Satiation, reducing the effects of future food items eaten.\n\nEating varying types of food will give a Variance bonus by shortening your FEP-meter.\n\nThe amount of FEPs your FEP-meter can hold is equal to your highest Base Attribute.
paginae/craft/gauze=Gauze can be applied to Cruel Incisions, Deep Cuts, Fell Slashes, and Blunt Trauma, but requires you to have the second Head slot of your equipment screen free, in order to be applied.\n\nHold the Gauze, and Right-Click the wound you wish to treat in the "Health & Wounds" screen of your character sheet.
paginae/craft/hartshornsalve = Hartshorn Salve can be applied to Severe Maulings and Blunt Trauma.\n\nHold the Salve, and Right-Click the wound you wish to treat in the "Health & Wounds" screen of your character sheet.\n
paginae/craft/hls=Various assortments of rods, tackle, and other fishing gear.
paginae/craft/instruments=Equip instruments and Right-click them to play them.\n\nPlay instruments using the Z, S, X, D, C, V, G, B, H, N, J, M keys, modified by the Shift and Ctrl keys.
paginae/craft/keylock=Having crafted it, you install a lock on a gate by holding it and Right-Clicking the gate. Installing a lock will give you a Master Key for that gate/lock.\n\nYou can attune a lock to an already existing Master Key, by holding the key and Right-Clicking the uninstalled lock. Installing an attuned lock will not give you any new key, but rather the Key you attuned the lock to will now work for it as well.
paginae/craft/makepat2 = Make a Sketch of an image uploaded to the Haven & Hearth server via your account page. Sketches can be used to display custom imagery on special banners and heraldic clothing. The inputs required to produce the Sketch are determined by the color values of the image, as they can be seen on the upload page.
paginae/craft/mastercopy=This recipe allows you to copy an existing Master Key.\n\n带着一把主钥匙，你可以打开与之相配的 大门/锁 可以从2个方向开锁；要换锁，在大门上安装新锁。
paginae/craft/matchbox = {尚未翻译} A Box of Matches can be used to light fires and other lightable objects. Hold the Box of Matches and Right-click the object you wish to light.
paginae/craft/mudointment = {尚未翻译} Mud Ointments can be applied to Scrapes & Cuts, Unfaced, and Punch-Sore wounds.\n\nHold the Mud Ointment, and Right-Click the wound you wish to treat in the "Health & Wounds" screen of your character sheet.\n
paginae/craft/nidbane = A Nidbane Fetter binds a vengeful Nidbane to a Runed Dolmen, and sends it out to avenge the crime by which it was created.\n
paginae/craft/oddends=Various non-equipped tools and one-offs.
paginae/craft/parchment=Parchment can be written upon, and thus used to leave messages.
paginae/craft/roastspit=You can attach the spit to a Fireplace by holding it and Right-Clicking the Fireplace.
paginae/craft/slavecopy=This recipe allows you to create a Slave Key by copying an existing Master Key.\n\nCarrying a Slave Key allows you to open the gate/lock to which it belongs, but only from the inside of the gate. (Gates always visually open toward the outside.)
paginae/craft/snt = Symbel- & Tableware can be used to set tables. Setting a table with fine tableware allows you to eat more from that table without becoming satiatied.
paginae/craft/stingingpoultice=A Stinging Poultice can be applied to Swollen Bumps and Deep Cuts.\n\nHold the Poultice, and Right-Click the wound you wish to treat in the "Health & Wounds" screen of your character sheet.
paginae/craft/stitchpatch=Stitch Patches can be applied to Cruel Incisions and Wretched Gore, but heals painfully slow.\n\nHold the Stitch Patch, and Right-Click the wound you wish to treat in the "Health & Wounds" screen of your character sheet.
paginae/craft/swag = Equipment Gildings are items which can be applied to pieces of equipment, in order to endow the latter with new effects.\n
paginae/craft/tarsticks=炭条可以用来生火，当作燃料，以及建筑材料。
paginae/craft/wroughtiron=When forging Wrought Iron some attempts will fail, and revert the Bloom back to Cast Iron instead. Some attempts will also be better than others, so qualities on the end product may increase or decrease slightly relative the Bloom that made it.
paginae/exp/abyssalchasm=There is a draft, quite cool, from lower recesses, and it is only a faint echo from below which prevents you from suddenly tumbling headfirst down the scar on the world which now stretches out before you. You have found an Abyssal Chasm, and from it blow ill winds.
paginae/exp/beastsense=You suddenly freeze at a muffled noise in the distance. Up-ahead stands a majestic beast, in a defiant stride of wilderness triumphant, caring not for the ways of Hearthlings. Nature is amazing.
paginae/exp/carrylight = You hold the flame gasping between your cupped hands, shielded from a light breeze, and wafting like silk. In the world around and beyond you, cold and darkness linger, ever encroaching upon the houses of light and life. This moment will not last forever, but for now you carry warmth into the world where you tread. It is a rare thing for a Firebrand to last this long.\n
paginae/exp/cavingin=你经过路的一条转弯，然后那里突然：一个神秘的洞口从一棵树后面显现出来。你的冒险欲和好奇心被激起来。你想进洞吗？
paginae/exp/cellarsomething=The darker corners of this place can be ominously frightening sometimes. There's that frantic clawing from within the walls, and just now you can swear that you saw something large, with ravenous red eyes, skulking in the pitch.
paginae/exp/charexit = You burn in the fire for what seems like an eternity, in unbearable pain singing through every fibre of your body, convulsing in darkness and flame, and it is with relief that you then suddenly sense the quite different note of a cool breeze, somewhere high above and beyond the fire and the pain. The breeze grows softly stronger, soothing your charred skin, and cooling the rage around you. Before long, there is only the wind.
paginae/exp/claypit=A peculiar, slow, bubbling, combined with a light reek of moisture, decaying matter, and earth, reveals the unmistakable presence of a Clay Pit.
paginae/exp/crystalpatch=A gleaming wonder of the natural world appears, refracting worlds within worlds within its crystal, and chiming deep, pure, notes.
paginae/exp/dawnbreak=他们说夜晚在黎明之前总是最黑暗的，然而从来没有今天早上来得更真实，因为太阳从地平线以不寻常的壮丽姿态升起时，燃尽了所有徘徊在夜晚的阴影。这样极快的破晓真的很壮观。
paginae/exp/doom=A dark sense of foreboding fills the air of every living place under the Hearth. Somewhere in the world, foul incantations of ruin are being spoken, and if the ritual currently taking place is not prevented, the Hearth will come to ruin, perhaps to be reborn.
paginae/exp/drawingblood = {尚未翻译} You plunge the sharp end of your tool deep into the carcass lying prone in front of you, and draw from it a steaming gush of blood. Something profound, something concerning the cyclicity of life, and the eternal return, briefly occurs to you, but you soon shake it off and return to the sanguine task ahead of you.\n
paginae/exp/dreamletgo=You open your hand just slightly, and suddenly it's gone in a puff of pink and sugar. Perhaps you threw it away. Perhaps you just dropped it. Perhaps you gave it to the world. Either way you let go of your beautiful dream, and it is now gone.
paginae/exp/drivingdark=The light rushes out into every nook and cranny around you, driving off shadows and darkness further into hidden recesses, and revealing ever new possibilities everywhere around you.
paginae/exp/dryad = {尚未翻译} An otherworldly presence, squirming roots and shaking aspen, seemingly bending the natural world around the path it cuts, comes crashing through the foliage in a most sublime spectacle.\n
paginae/exp/familiarface=Far, deep down in the blue fathoms, you notice a familiar face looking back at you. A soft smile spreads out across the face of the stranger recognized, and there is calm. You hear sounds of water.
paginae/exp/fashionlove=You know that you at some point may have to part with this thing that you made, and that's fine, but for now, for this once, you stand in silent, humble, marvel at the simple perfection here sprung forth from your hands.
paginae/exp/flowerfragrance=The air here carries a breath of sweet perfume, and you feel the fullness of life pulsating everywhere around you, draped in a note of divine simplicity.\n\nThese flowers smell lovely.
paginae/exp/genderbread=It has been said that certain primordial, mystical, dualities of the Deep Magic will not come undone until at the End of Ages, when Hearthling is the wolf of Hearthling, and all hope is lost. Are you a man or a woman, spirit? The path ahead demands a choice.\n\nOn your left hand is the female path. On your right the male.\n\nChoose wisely.
paginae/exp/geyser=A furiously bubbling cauldron, steaming with brimstone and possibility, stands before you.
paginae/exp/goldfields=Everywhere around you are golden stands of grain, ripe for the harvest, glowing in the sun, and scenting the winds with hints of grass and soil. These fields are truly a sight to behold, and the labors ahead of you seem lessened by their glory.
paginae/exp/greathall = A Great Hall towers in the distance before you, and all around you are signs of a thousand battles. Your spirit has many roads ahead of it still, but this flesh has reached the end of its road here, in the Hall of the Gods. Feast and do battle until the End of All Times, brave Hearthling!\n
paginae/exp/guanopile = {尚未翻译} The buzzing of countless flies, along with the chirping of almost as many bats, and a deep, putrid reek of feces, can only mean one thing: You have found a sizeable Guano Pile.\n
paginae/exp/haven = There is light, and you find yourself surrounded by a vast and dark forest, with a path ahead of you stretching far off into some distant greenery. All around you, the land draws heavy breaths of wind, carrying with it scents of pine, and earth, and age. You feel light, almost floating, and yet strangely also heavier than you have ever felt before. Centuries are everywhere around, and within you.
paginae/exp/haveseat=一次又一次地让你疲乏的身体得到休息很好。放下你的负担很好。有座位坐很好。
paginae/exp/headwaters=The river winds, on and on, and up and away. Whether you have followed the river here, or whether you stumbled upon it, you have nevertheless discovered its source here at these Headwaters. From this spring the river is continously made anew.
paginae/exp/heaveho=Boom! You ripped that thing right off of the ground! It never stood a chance!
paginae/exp/icespire=Before you a gleaming spike of ice and silver rises toward the heavens, refractured with the cool of the snow and the mountain, sparkling like a million diamonds in the sun. You have found an Ice Spire.
paginae/exp/jotunmussel=Cast out before you as if by some Jotun hand lies an entish Mussel, glittering in the sun, and tattling tales of secret treasure.
paginae/exp/leapfree=Time pauses and leaves you suspended mid-air, a fly trapped in the amber of time, and for a lifetime passed in the wink of an eye, you hang there from nothing, in defiant conquest of time and space. The thunder of the world surging back into motion is deafening.
paginae/exp/mandrakeshriek = Chillingly your blood freezes as a howl as if from some midnight-haunting banshee pierces the dark. The root in your hand has come alive in the moonlight, and darts away from you before you have time to react.\n
paginae/exp/motherlode=As the dust settles you suddenly see it, gleaming like some long forgotten treasure in the dark. You've struck an ore vein.
paginae/exp/mountaindawn=Far away in the distant horizon, a great fiery orb rises in the sky, casting its warming light over the cold and age of the mountain. The view from here is breathtaking.
paginae/exp/newland=A feeling of mixed excitement and trepidation comes over you as you stand here, by this edge between two lands, waiting to cross.
paginae/exp/nidbane=An ill wind sweeps in with the vengeful shadow of a Nidbane approaching. The Nidbanes are vengeful spirits summoned to carry vengeance to those who have broken the Hearthlaw, on behalf of the wronged.
paginae/exp/pileup=You quietly think to yourself that all of cultured life is one long quest in pursuit of piling one thing ontop of another.
paginae/exp/quenching=You drink deep and greedily in full, dank, draughts, as visions of mist and Huldra dance within the theatre of your mind's eye. Only rarely have you, in hindsight, ever felt this thirsty, and having quenched that thirst now leaves you feeling unusually alive. For the briefest moment the road ahead seems clear.
paginae/exp/roaringfire=You are at the end of your efforts when, from crooked tinder set before you, there suddenly leaps, born of a single spark, a mighty Worm of flames blazing, wrapped in manes of soot and crimson. Writhing and twisting he roars and hisses, before finally disappearing down into the captivity of his lumbered prison. The odor of a single, singed hair will linger for hours.
paginae/exp/saltbasin=Before you stands a pool reflecting the white gold of pure salt, in hues of blue. You have found a natural Salt Basin.
paginae/exp/saycheese = {尚未翻译} As you draw along the edge of the tray, the soft, salt and briny smell of fresh cut cheese plays sensually in your nostrils. You smile in simple delight.\n
paginae/exp/settingvats=Is it just you, or are you always the one left doing this? It reeks to the High Havens, the stuff seems to seep into every pore of your being, and, frankly, its heavy, and if you had a gold pebble for every bucket you've dropped...
paginae/exp/sootcogfire=There is an acrid taste in the air here, and black particles dance in hot furnace drafts, and the heavy sighs of bellows. Somewhere far off you can hear the clattering of cogs, and everywhere around you is the pressing heat of a hundred coal fires.
paginae/exp/sowingtime=With a light heart you lighten your burden, and give unto the field all that which same shall soon be given back from it in turn. The exchange leaving you both the richer.
paginae/exp/spelunking=You've entered a cave, and the light from the outside now grows fainter as you delve deeper into it. The cave appears to stretch on for some distance into the pitch. Your sense of excitement tingles, as a light breeze from within the recesses of the mountain touches your cheek, carrying with it a faint, pungent scent of mushrooms and cavebulbs.
paginae/exp/spindlepricked = {尚未翻译} It is like a fairy tale of unraveling thread, and more pain than you had honestly expected, as a red droplet bleeds out where you, just now, pricked yourself on the spindle. Ouch!\n
paginae/exp/strikeearth=You raise your shovel and strike, strike the earth. Dirt flies everywhere and a strong, numinous sense of good omens concerning the project comes over you. The gods smile at your ambitions.
paginae/exp/strikeroot=Well, that took some doing, but you finally managed to untangle those darn roots, and get that thing out of the ground. Now for what to make of it...
paginae/exp/talkingstone = {尚未翻译} An eerie feeling creeps over you as it slowly begins to dawn on you that the personage you have been searching for is none other than that old boulder now lying supinely before you, counting clouds, stars, and years. You can hear its whisper everywhere around you.\n
paginae/exp/talkingtree = {尚未翻译} For some reason some power higher than yourself has compelled you to seek out this tree, and it is to your great amazement that you hear -- directionless, as if in echo from everywhere and nowhere -- it speak to you in a soft, seductive voice. Perhaps it desires something?\n
paginae/exp/thesymbel = {尚未翻译} It is not every meal that feels like a grand banquet held in a well-lit Hall, in the company of Kings, to symphonies of blowing horns and roaring fires, flowing with mead, but this one does.
paginae/exp/timber=With your final whack of the hatchet, the tree comes crashing down in a flurrious cascade of twig and branch. Your sense of satisfaction is complete.\n
paginae/exp/treadgrass=A patch of grass brushes against your feet, touching them with dew and damp. It tickles, reminding you of childhood joys, as a smile radiates out across your lips, and further on and away toward a universe which you in this moment know could not know evil.
paginae/exp/turntable = You set the table down with a thud, sending a cascade of long undisturbed dust and cobwebs in a spray through the air, as vain hope suddenly turns established fact: The tables have turned.\n	
paginae/exp/weepingwillow=Why does Old Man Willow weep? In longing for youth and friends bygone, or in sadness at the touch of an axe or an ill wind? Beyond the rustling of leaves you can, in any event, swear that you heard him sobbing.
paginae/exp/wellwishing = {尚未翻译} The bucket rattles down to bluer fathoms below, and, as it does, the sublime beauty of the world around you suddenly occurs to you. Your heart takes the opportunity to make a secret wish.\n
paginae/exp/windthrow=Sometime, in the great old beginnings, when the Old Gods where still young, free, and wild, a mighty tree did here come crashing down. Now there is only shade, and damp, and the slow decay of ages. You have found an Ancient Windthrow.
paginae/exp/woodheart=A slow, thumping, beat, pulsating with the age of the forest around you, reveals a Heart of the Wood over yonder.
paginae/gov/cstatue=A Chieftain's Statue increases the Authority Cap of your village.
paginae/gov/cstone=A Charter Stone allows for travel between it and any other Charter Stone. Assign a name to your Charter Stone, and anyone can travel to it, from any other Charter Stone, by simply entering that name. You can also travel to other Charter Stones you know the names of, from your own. A Village may have one Charter Stone.
paginae/gov/fieldcairn=A Field Cairn can be used to designate a region of special privileges of use and abuse per group of village members, as a local exception to the general village rules. One group of villagers could, for example, be set to be allowed to steal and destroy, but not to build, under the area delineated by the Cairn.
paginae/gov/gov=Actions pertaining to the administration, maintenance, and rule, of and over the Village of which you are a member.
paginae/gov/invite=征召新成员入村，首先要求他们献上效忠宣誓。
paginae/gov/leave=Permanently renounce your membership in the Village and return instead to personal independence.\n\nLeaving a Village drains the Village of some Authority.
paginae/gov/r-bury = {尚未翻译} By granting a fallen Hearthling a State Funeral his heirs will receive an additional 30% of his character values as inheritance.\n\nCost: 50000 Authority.
paginae/gov/r-diplomacy = {尚未翻译} With some Last-minute Diplomacy you can stall all pending challenges to your Realm's Border Cairns by one hour each.\n\nCost: 5000 Authority per challenged Border Cairn.
paginae/gov/revoke=Revoke a Personal Claim beneath your Village's Domain.\n\nYou may only revoke Claims established after your Village's Domain in an area.\n\nRevoking a Personal Claim drains a significant amount of Authority from your Village, determined by the size of the Claim revoked.
paginae/gov/r-inspire = {尚未翻译} By drawing on the Public Coffers you can draw Experience Points from your Realm's Authority. You always gain 1000 Experience Points when using the ability, but the authority cost increases the more often the ability is used within the Realm. Over time the authority cost returns to normal.\n\nCost: 2000 Authority, modified with increased use.
paginae/gov/showchal = {尚未翻译} Display active challenges to your Realm's Border Cairns.\n
paginae/gov/vflag=村旗增加你村子的领地范围。
paginae/quest/ccquest=你的心灵已经觉醒，它发现自己漂浮在一个冰冷的水池上，水池映射出一片巨大、古老的树林。去寻找法师，把你的名字告诉他，然后走进火焰中，在这个世界浴火重生。
paginae/quest/eatdrink={尚未翻译} All this shifting about has made you hungry, and your stomach growls to remind you that you should probably acquire some food and drink before you starve. Whenever you perform laborious tasks your energy meter depletes to refill your stamina meter. You can refill your energy by eating, and you can speed up stamina regeneration from energy by drinking water. Eating food also gives you Food event points (FEPs), and whenever your FEP-meter is full, it empties out to earn you an increase to a base attribute! You should try this stuff out, and you think you might begin with...
paginae/quest/gearshift=As you explore your surroundings it occurs to you that certain essential modalities appear more fundamental to Hearthlife than others, and that those paramount few must be mastered for further insight to be possible. Somewhere in the yonder a small bird chirps, as you dreamingly begin laying plans to...
paginae/quest/wildways=The air is different, and the world seems to assume a more profound sense of reality with every passing moment, as the forest before time disappears like a dream half-remembered. The vast expanses of the Hearth stretch out before you in every direction, and you are free to roam as you please. Curiosity, however, implores you to...
paginae/quest/windquest = {尚未翻译} You have heard a faint whisper on the wind, perhaps the name of some yet unknown benefactor, compelling you to venture down the paths that lead inevitably toward that someone. Who knows what strange adventure awaits, further down, along the way the wind whispered?\n
paginae/seid/commune = {尚未翻译} You believe you could seek out some awoken part of the locality by communing with nature and reading her signs.\n\nCost: 2000 XP
paginae/seid/conmed = {尚未翻译} By contemplating and meditating on an item under study, you can halve its remaining study time.\n\nCost: 1500 XP\n
paginae/seid/digdeeper = {尚未翻译} By digging a well deeper you can reach lower, cooler, and ever fresher sources of water, increasing its water qualities. Digging Deeper becomes more expensive the farther down you get.\n\nCost: 20000 XP, doubling each time you dig the well deeper.
paginae/seid/fishpray = {尚未翻译} Somewhere out in this UnReal World, a fish is waiting to be caught, and you know a prayer that just might help.\n\nCost: 1000 XP\n
paginae/seid/gildingsong = {尚未翻译} You know some secret words to negotiate with even the most troublesome artifact. Gilding Song adds a new gilding slot to an otherwise finished artifact.\n\nCost: 5000 XP base cost, which doubles with each Gilding already in the artifact, and for each time the artifact has been sung to.\n
paginae/seid/horsewhisper = {尚未翻译} When the need is truly dire, you, like few others, can ride like the wind. By Horse Whispering you can cause a horse to instantly draw upon its untapped sources of Pony Power.\n\nCost: 2500 XP\n
paginae/seid/polsil = {尚未翻译} By Polishing the Silver you may remove all Wear from a symbel item.\n\nCost: 250 XP.
paginae/seid/quell = {尚未翻译} A kind word can calm the wildest beast.\n\nCost: 5000 XP
paginae/seid/rawhide = {尚未翻译} Bellow forth a mighty whoop to startle any horses in the vicinity, and cause them to rear for some duration of time. The closer the horse is, the longer it will be startled.\n\nCost: 2500 XP.
paginae/seid/spark = {尚未翻译} You know some secret tricks to light a fire with a flick of your fingers.\n\nCost: 500 XP
paginae/seid/vincant = {尚未翻译} By drawing deep breaths of vengence served cold, and on your utmost knowledge of the dark arts, you may send a Nidbane most fearsome after a hated enemy.\n\nCost: 7500 XP.
paginae/skills/ahusb={尚未翻译} $i{"Harnessed by the Old Gods,\nThe Urox plowed across the skies,\nThe furrow of time."}\n\nYou have had enough close encounters with various beasts of the Wild Hearth that the thought of taming some of them has entered your mind. You may snare and keep tamable beasts, as well as construct coops, troughs, and hitching posts.\n\nTo tame a wild, tamable, animal: \nFirst, lure it to you with clover.\nThen snare it with a rope.\nThen tie it to a hitching post.\nThen, when soon it stands ready to fight,\nDefeat it in combat again, and again,\nBut when it yields to you, yield to it,\nAnd hurt it no further,\nUntil its beast has been quelled.
paginae/skills/archery=$i{"Where Alfthing fell,\nOn blood-wet grass,\nA broken arrow."}\n\n掌握了基本的箭术，你就可以拉弓射箭、制作飞箭以及缝制箭袋。
paginae/skills/artifice=$i{"The Great Clockwork of the Hearth,\nTells the time of all times,\nTicks the sun, moves the beast, draws forth the plants to eat."}\n\n你的眼界已远超小气的工艺的世俗平庸，你追求极致永恒的技艺。你在采矿和锻造熟铁时有最大的成功率。
paginae/skills/baking=$i{"Rising slowly,\nLeavened with time,\nSweet as the ages."}\n\n某些东西闻起来很香，你似乎知道是什么。你已经学会了赶制面包或派的基本技巧。
paginae/skills/beekeeping=$i{"Golden Honey flowing,\nFrom flowerbeds and trees,\nThe sweetest things of nature,\nAre brought to us by bees."}\n\n这些天有人听到围绕你周围的熟悉的嗡嗡声。你已经学会建造、保养蜂巢。
paginae/skills/boating=$i{"Glimma, mighty ship,\nBuilt from boards of Cherry,\nTo sail into the Sun."}\n\n你已经学会建造划艇划向未知的湖泊河流。
paginae/skills/crp=$i{"The three drew up along the Tostan,\nTo there do nail and build,\nA mighty Hall of Oak and Cedars."}\n\n你已经学会从原木锯木板，并且要是你了解正确的材料，也可以制作更高级的木制品。
paginae/skills/druidicrite=$i{"By the first moon of the solstice,\nEsthan brought swine to the Irminsul,\nThere hanging them for eight days,\nResting dead on soot-black branches."}\n\nYou have walked the dark wilds, and seen the moon rise over shallow graves where the mandrake weeps. You enjoy the greatest possible yields when farming, planting trees, and unraveling silk cocoons.
paginae/skills/farming=$i{"Watered by sweat there grew,\nGolden in Autumn, that Spring,\nWhere Winds did play and hide,\nIn sun-kissed Wheat and Barley."}\n\n你的双手重重地放在犁和镰刀上面，手掌里抓握着岁月的皱纹和艰苦的劳作。你懂得怎样耕耘土地和播撒种子。
paginae/skills/firstaid=$i{"He saw as his task,\nTo pay every tribute of need.\nFor some water,\nFor others rest,\nUnder the shade of trees."}\n\n你已经搞懂怎样冲泡、调制、涂抹一些基本的绷带、药剂和药膏，来治疗伤病。
paginae/skills/fishing={尚未翻译} $i{"The fathoms give nothing,\nYield not a single thing,\nBut to the fishermens' snares."}\n\nYou have mastered some basic fishing techniques, and can craft rods, poles, hooks, and lures.\n\nThere are two types of fishing: Rod and pole. Pole fishing uses various forms of live or fleshy bait -- such as earthworms, entrails, or ants -- whereas Rod fishing uses lures. Fishing poles catch fish immediatley whenever they bite, but the more demanding Rod fishing rather requries you to actually land the Fish by figuring out the many riddles of the sport. The truly rare fish of the world are caught with rods.
paginae/skills/forage=$i{"Full in her pride she stood,\nBlossoming through spring and autumn,\nWild with fruit and harvest-flowers."}\n\n你对地面上的野生植物略知一二，并且可以看到和采集你发现的大量植物。提升你的“感知”与“探索”数值将有助于发现更多采集物，但是采集物能否发现从来都是看运气的。
paginae/skills/forestry=$i{"Elfafnr nursed by the springs of Tain,\nThree Oaks for each of the Norns,\nTwo Linden trees for the Old,\nApples for himself."}\n\nYou care for the land and are able to do so. Through ardent study of the natural primacies you have developed an aptitude for treeplanting, and enjoy significantly greater success at it. Studies of the mulberry tree in particular have also increased your success rate when unraveling silk cocoons.
paginae/skills/gardening=$i{"Green and cool,\nWarm and welcoming,\nYour garden plot,\nAnd home."}\n\n你享受园艺，乐在其中，因此在收获的时候可以显著地获得更多种子。只有静谧的花园能带给你内心的平静，同时提高了你从蚕茧抽丝的成功率。
paginae/skills/hearthmagic=$i{"Hildur was a wise one,\nOld crone rich in years,\nThey said she knew the runes,\nRunes to make a broom dance,\nA cat bark,\nA sound of silence."}\n\nYou have discovered that certain events in the shadowlands between dream and waking may cause the rules of the Deep Magic to bend, just a little, and have learned how to create some simple artefacts of sympathetic import.
paginae/skills/hunting={尚未翻译} $i{"In a bloodred moment,\nThe beast fell still,\nGiving life through death."}\n\nFor what it's worth you have built up enough skill and courage to dare to attack, slay, dress, and prepare wild animals. Beware that some fell beasts of the wilds will kill and eat you, and that you might not be a competent enough fighter yet to take them on. Start out small, with Ants, and build your skills, before going for bigger prey.\n\nSome small animals, like Rabbits and Frogs, can be picked up without a fight, if you can catch them.
paginae/skills/jewelry=$i{"Timeless luster,\nAge and tradition,\nBeauty eternal."}\n\n你已经学会用炉火大陆的贵金属与其他优良材料制作珠宝。
paginae/skills/lawspeaking = {尚未翻译} $i{"Where there was strife, let there be kinship.\nWhere there was hunger, let there be bread.\nWhere, yesteryear, pyres burned, let there be law."}\n\nThe Lawspeaker's position is held in high regard by traditional Hearthling society. His tasks vary with the seasons, but he is always called upon to perform his duties when disputes need to be settled, and when oaths be sworn or renewed. Having the Lawspeaking skill allows your character to found villages.\n
paginae/skills/locks=$i{"This place was not for you,\nWas not meant for your eyes,\nWas locked away for me alone."}\n\n你已经学会制造和安装锁具保护箱子、贵重物品箱和大门不被闯入者打开。
paginae/skills/lumber=$i{"Birch, and Elm, and Yew, and Fir,\nNine and one,\nHe fell them all,\nAsh, and Beech, and Larch, and Pine.}\n\n你已经学会用斧头砍倒、处理树木。记住树桩可以用铁锹除去。
paginae/skills/mechanics=$i{"A dream of soot,\nAnd cogs in rhythmic motion,\nAnd sprawling, clockwork cities."}\n\n通过对初级技能的热情学习，你已经学会用活动部件制作更复杂的工具。
paginae/skills/metallurgy=$i{"Deep by the roots of the mountain,\nLocked away behind cold and stone,\nGleaming in the dark, \nClamoring to be found."}\n\n你已经自然而然地掌握了金属的运用与滥用。你可以发现稍微好一点的矿石，以及在锻造熟铁时成功率显著提高。
paginae/skills/metalworking=$i{"Embers glow in a furnace,\nA plow glows in the field,\nSwords glow in battle."}\n\n你已经学会熔炼、锻造一般金属，并且要是你找到必需的矿物，还可以建造坩埚、铁砧和冶炼炉。
paginae/skills/mining=$i{"King Under The Mountain,\nCrowned in stone and steel,\nHis deep mine and torch-lit halls."}\n\n你已经对一般矿物有个基本的了解，也知道如何挖掘它们，而且要是你找到适当的矿物，还可以建造矿井和支撑。
paginae/skills/oral = $i{"Of all the Ancients,\nMost among them saw Walwar,\nYet always spoke he the least."}\n\nThey say that the first stories were passed to the Hearthlings by the Old Gods. Some ancient things have always been known, and this is one of them.
paginae/skills/painting=$i{"Ettinaz saw the signs,\nAnd read the Omens right.\nHe made from hides a tapestry,\nTo tell the gruesome tale."}\n\n你可以运用画笔、调制颜料创作你自己上传到HnH主页的图片式样的作品。
paginae/skills/plantlore=$i{"Growing silently,\nFrom shadows everflowing,\nLight of greenery."}\n\n你已经开始掌握种植野生和家养植物。你收割作物时会获得更多的种子，植树的时候有更高的成功率。\n\n
paginae/skills/pottery=$i{"Cracked, the potter's clay,\nPouring water, scraping dry,\nThe Vessel of Eternity.}\n\n你已经学会用粘土制作罐子、杯子和花瓶的艺术。你可以在浅滩挖掘粘土，在窑里烧制产品。
paginae/skills/rage=$i{"Insults fell on his mind,\nLike sparks on wet leaves,\nUntil the leaves, one day, were dry.}\n\nYou've had quite enough, and someone is going to get it hard and fast. Rage allows you to initiate combat with other Hearthlings.\n\nBeware that each breach of the Hearthlaw leaves a Crime Scent -- which can be used to track you down -- and that being an outlaw prevents your character from being logged out for some time after the offense.\n
paginae/skills/ropetwin=$i{"One over one,\nHe drew round over round,\nTwinning rope from golden strands"}\n\n你可以建造搓绳机并用它拉伸、编织、打结绳子。
paginae/skills/sausagemaking=$i{"Crank of lever,\nPull of pork,\nSplit the bone,\nWield the fork."}\n\n当想起要把红肉和肠衣变成最嫩、美味的一小口美食，就忍不住流口水。
paginae/skills/sewing=$i{"She stayed up, night on night,\nUnder pale moons and distant stars,\nSewing her shirt for a son lost."}\n\n你具备了基础的针线活技能，由此你可以用布料和纤维制作相应的成品。
paginae/skills/siege = $i{"Over land and bubbling brooks,\nWere brought to bear,\nStones, borne high by brimstone."}\n\nYou have acquired enough perfection in the art of destruction to begin contemplating the more offensive applications of it. Siegecraft allows you to construct catapults and battering rams to attack enemy claims and claim shields.\n	
paginae/skills/silk=$i{"Ratjik's shirt was sewn,\nNot from fibre, nor hide,\nNot from animal, nor plant,\nWhat stuff made Ratjik's shirt?"}\n\n你一直把时间花在桑树上，还学会了制丝和处理丝。养蚕蛾，将它们的卵放在晒台上，给蚕喂桑叶，以及剥茧抽丝。
paginae/skills/srv = $i{"Kodving broke the ice,\nSkarm drew him up,\nLogi saved them both."}\n\nThey say that the burning longings in the back of every Hearthling's mind are the ancient lores of Firemaking, and of Walking the Land & Wild. Any Hearthling who has passed through the Evergreen, and been burned into the world, knows how to build fire and shelter, provided she finds the right materials.
paginae/skills/steelmaking=$i{"Born in flame,\nYet cold and silent,\nThirsting for blood.\nWho am I?"}\n\nThe embers of your forge have run glowing red hot, and from them now spring the strangest, most wonderful materials. You have learned how to make steel in steel crucibles, and also enjoy greater success at forging wrought iron.
paginae/skills/stonework=$i{"Valind hew these stones,\nBearing in silent witness,\nA boast to his father."}\n\nYou have learned how to extract some measure of beauty and utility from the unfulfilled promises of wild rock and stone.
paginae/skills/swim=$i{"Nine drops of rain-water,\nHe carried,\nOver land and black seas."}\n\nYou know how to get yourself out on deep water, which unfortunately carries with it the risk of never getting back alive to the shallows again. Death by drowning is a real risk for the unwary, and Hearthlings need a high "Constitution" value to swim for any considerable durations of time.
paginae/skills/tanning=$i{"And it gleamed in the sun,\nTheir polished armor made,\nOf red and purple leathers."}\n\nYou have learned the odorous but rewarding trade of turning prepared animal hides into leather. Build a "Tanning Tub", fill it with "Tanning Fluid", and place your hides in it.
paginae/skills/theft=$i{"There lay hidden Woglin's gold,\nBanded rings and bands in mounds,\nNo one saw it leave,\nSave Vilgoth and the Moon."}\n\nYour long, spindly, fingers have begun developing a particular itch, now ripe for the scratching. Theft allows you to steal from claims and claim objects. \n\nBeware that each breach of the Hearthlaw leaves a Crime Scent -- which can be used to track you down -- and that being an outlaw prevents your character from being logged out for some time after the offense.
paginae/skills/tools = $i{"Fashioned alone,\nBy fire at night,\nWith fire in mind,\nThree Ashen staves."}\n\nThey say that some mysterious forms are eternal lodestars written into the firmament of the Hearth. You think you could make a Stone Axe for yourself if you found the right materials.
paginae/skills/tres=$i{"In the black of night,\nAlgaur found a hidden path,\nThrough the briar-patch,\nTo deep, and secret places."}\n\nYour feet have begun wandering to the strangest places, ending up where they really have no business of ending up. Trespassing allows you to manipulate claimed things without permission, for example to look in containers.\n\nBeware that each breach of the Hearthlaw leaves a Crime Scent -- which can be used to track you down.
paginae/skills/tunneling=$i{"Caroubdin, High King\nDemanded of his mountain realm,\nIn the third month of the Conflux,\nRed Gold, and Blue steel."}\n\nYou have begun getting to know the mountain, its ways and means, and its cruel, fickle whims. You may construct stone columns to support your mining operations, and you find better ores when mining.
paginae/skills/vandal = $i{"The Skarm was forded by the late solstice,\nThe Heiskarl brought two by six ships.\nThe city was sacked.}\n\nSomething deep inside of you has begun yearning to see the world burn. You may destroy objects, and otherwise perform deleterious actions, on claims, without permission. \n\nBeware that each breach of the Hearthlaw leaves a Crime Scent -- which can be used to track you down -- and that being an outlaw prevents your character from being logged out for some time after the offense.\n
paginae/skills/wheelwrighting=$i{"Creaking along,\nIn mud-swollen tracks,\nBut steady,\nAnd sturdy,\nTurns the Wheel of Seasons."}\n\n你已经搞懂了怎么造出用在拖车、独轮车、诸如此类的上面的轮子。
paginae/skills/winemaking=$i{"In autumn vineyards,\nDrunk with song and laughter,\nAnd bittersweet juice,\nRed with love and promise."}\n\n你尝一个葡萄，就知道它熟没熟，适合不适合酿酒；还知道怎么培育葡萄、榨成汁酿成葡萄酒。秘诀？在酒坛里发酵葡萄汁，然后存在木桶里。
paginae/skills/woodsmanship=$i{"In the depth of winter,\nLie hidden away,\nAlong secret trails,\nThe seeds of spring."}\n\n你在野外行走有些日子了，对其很熟悉。你植树时有更高的成功率。
paginae/skills/wzm=$i{"Wicked portents,\nA black ash dripping with blood.\nAnd the entrails whisper\nOf lies and deceit."}\n\n你开始向往更多的东西。野心是步入控制之路的第一步，而且并非没有结果。
paginae/skills/yeomanry=$i{"Kolbjorn first broke the land around the Veitvast,\nHis family now sits in unbroken line by that water,\nTheir Halls ringing with mead and laughter."}\n\n你已经对这个世界施加了足够的影响，要考虑它的某些部分要归你所有。你可以建造领地图腾了，并且可以占据其周围地块作为私人领地。
paginae/wound/asphyxiation=You've held your head under the waterline for far longer than was good for you, and paid the price. You feel a little stupid still.\n\n这种伤可能自愈。\n\n智力: -5
paginae/wound/bruise=A blunt impact against your body has caused blooms of blueish purple to spring out where it hit you.\n\n这种伤可能会自愈。
paginae/wound/concussion=You remember that time you got knocked out cold? No, of course you don't, and therein lies the problem. You've faceplanted a few times too many, and are suffering as a result.\n\nThis wound will heal over time.
paginae/wound/cruelincision = {尚未翻译} You have received a very dangerous cut that has very nearly severed a piece of you.\n
paginae/wound/deepcut=你成功割伤了自己，或者是别人干的。你的皮肤里的一条深深的裂口现在瞪着你。
paginae/wound/fellslash=一道严重的红色深裂口穿过你的皮肤，那是锋利的刀刃划开的剧痛的伤口。
paginae/wound/leechburns=水蛭咬着多汁的你，给你留下了燃烧着的疲劳和恶心的感觉。这个伤口有可能会自愈
paginae/wound/muddied = {尚未翻译} That hurt so much you had to go and roll yourself in the mud to get some relief. You feel like a bit of a pig, but the wound does feel nice and cool now.\n\nDexterity: -2\nCharisma: -5
paginae/wound/nicksnknacks=有点儿伤，但不严重。你受到一处或几处多种、不太明显的小伤。可是很轻微。\n\n这种伤有可能自愈。
paginae/wound/poulticetreat=你用刺膏涂抹了患处，现在很有希望会慢慢痊愈。\n\n力量:  -2\n敏捷:   -3
paginae/wound/punchsore=In a million different places you didn't know you had, you're punch-sore from a good beating. You hope you gave as good as you got.\n\n这种伤有可能会自愈。
paginae/wound/quilled = {尚未翻译} Petting a hedgehog does have some pointy downsides, as you have recently found out. This wound will heal over time.\n
paginae/wound/scrapesncuts=Some of those Nicks &amp; Knacks you had gone and gotten yourself have turned a lot nastier from further trauma.\n\n这种伤会慢慢自愈。
paginae/wound/swollenbump=由于某些原因，你身上有不小的溃疡和肿胀。
paginae/wound/unfaced=你的脸挨了顿胖揍，可是因为某些原因让你觉得并不碍事。
paginae/wound/waybroadtreat = {尚未翻译} You have bound this wound in Waybroad. It is perhaps not the best treatment, but you think it might do the trick. This wound will heal slowly.\n\nCharisma: -1\nPerception: -1
