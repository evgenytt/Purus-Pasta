gfx/hud/buffs/outlaw = 你犯下了严重的罪行，已经触犯了本世界的法律，在相当一段时间内你的罪行被记录在案，安全法则无法保护你，你的角色在犯罪期间无法登出，即使你关闭了游戏，角色依然无法下线。
gfx/hud/buffs/realm = 你身处一个平静的国度，享受着王国带给你的福利！
gfx/hud/buffs/travelwear = 快速传送会让你感到疲惫，在你可以再次快速传送前你必须睡觉或找到别的途径来回复你的传送能力。
gfx/hud/buffs/visitor=你已经穿过了有领地的大门，并且因此成为这地方的访客。在你访问这个领地的期间将不能犯罪。
gfx/hud/buffs/waylaid=需要修改：在你旅途上的障碍物打断了你的旅程，导致你变得“waylaid”。当变成“waylaid”状态时，你可以恢复旅行通过任何属于小径(trail)的路标
gfx/invobjs/ancientroot=吃远古根须可以一定量的治疗各种伤情。远古根须随时间衰败。
gfx/invobjs/bloodsoil = 修改：在世界某地你拥有一块土地，
gfx/invobjs/brimstone=硫磺随时间衰败。
gfx/invobjs/cheesetray = 一个奶酪托盘能存4份凝乳,把它们放在奶酪架上以制作奶酪。
gfx/invobjs/coldcompress = 冷敷袋可以被用于肿块和脑震荡。冷敷袋会随着时间腐烂。拿着袋子，在你人物面板的”健康和损伤“界面右击你想要治疗的伤口。
gfx/invobjs/dowrod=探测棒为你指明方向上升的地下水位的方向，这对你找到接近地表的地下水很有帮助，这也许可以让你找到适合造井的地方。注意棒子只指明与你目前位置相关的上升水位的位置，但并不一定是适合造井的地方。
gfx/invobjs/exquisiterotu = 腐料是一种泡皮原料，腐料需要在制革桶里浸一段时间才能使用。
gfx/invobjs/fetter = 鬼魂之束能从祭坛上召唤鬼魂,去寻找罪恶的源头。
gfx/invobjs/fetterbroken=鬼魂之束破碎了，预示着你召唤的恶灵已被击败。
gfx/invobjs/firebrand=右键一个可点燃物品来点燃它。
gfx/invobjs/flintsteel=	右键一个可点燃物品来点燃它。
gfx/invobjs/gametime=这个代币意味着一个月的游戏时间，你可以通过右击它来把时间增加到你的账户
gfx/invobjs/gauze=纱布可以被用于残酷的切口，深的伤口，残忍的刀伤和钝器创伤，但是为了用绷带这需要你装备界面的次级头槽可用。拿起绷带，在你人物面板的”健康和损伤“界面右击你想要治疗的伤口。
gfx/invobjs/hartshornsalve = 鹿角膏能够治疗重伤和钝性创伤.
gfx/invobjs/herbs/mandrake=曼德拉根随时间衰败。
gfx/invobjs/herbs/waybroad = 草药能治疗深度割伤. 这是野生植物,能够缓慢恢复伤口。
gfx/invobjs/herbs/yarrow=西洋蓍草适合治疗一定量的“裂口与诀窍”和“擦伤和割伤”。
gfx/invobjs/jar-u=	这件物品在完成之前需要在窑里烧成成品。
gfx/invobjs/key-big=带着一把主钥匙，你可以从两个方向打开与之相配的 大门/锁，另外要换掉大门上的锁，需要在门上安装新锁。
